{% extends 'layouts/app.html' %}

{% block main_content %}

        <div class="col-md-8 col-6">
            <form method="post">
                {% csrf_token %}

                <div id="tableSelectionContainer">
                    <!-- Dynamic table selection sections will be added here -->
                </div>
                <div class="mt-2 text-center">

                    <button type="button" id="addTableBtn" class="btn btn-success p-2">Add Table</button>
                </div>
            </form>


        </div>
    </div>
    <div class="row p-4 rounded mx-0 align-items-center justify-content-center">
        <div class="col-md-6 col-6">
            <div id="charts"></div>
        </div>
