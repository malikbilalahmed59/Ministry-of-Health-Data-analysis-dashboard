{% extends 'layouts/app.html' %}

{% block main_content %}
{% load static %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-6 col-xl-3">
            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-line fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">Healthy childrens</p>
                    <h6 class="mb-0">9881552</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-bar fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">Skilled labor</p>
                    <h6 class="mb-0">50044</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-area fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">No of lady health workers</p>
                    <h6 class="mb-0">50386</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-pie fa-3x text-primary"></i>
                <div class="ms-3">
                    <h5 class="text-muted fw-normal mt-0" title="Average Revenue">
                        Population:
                    </h5>
                    <h6 class="mt-3 mb-3" id="m3"></h6>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Sale & Revenue End -->


<!-- Sales Chart Start -->
<div class="container-fluid pt-4 px-4">

    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light text-center rounded p-4">
                <div id="stackedBarChartContainer"></div>
            </div>
        </div>
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light text-center rounded p-4">
                <div id="barChartContainer"></div>
            </div>
        </div>
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light text-center rounded p-4">
                <div id="pieChartContainer"></div>
            </div>
        </div>
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light text-center rounded p-4">
                <div id="chart-container"></div>

            </div>
        </div>
    </div>

    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>

</div>

<script>
    // Example 1: Bar Chart
    Highcharts.chart('chart1', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Total Pregnant Women'
        },
        series: [{
            name: 'Total Pregnant Women',
            data: {{ chart_data.0.data | safe }}
        }]
    });

    // Example 2: Pie Chart
    Highcharts.chart('chart2', {
    chart: {
        type: 'pie'
    },
    title: {
        text: 'No. Pregnant Breastfeeding Malnutrition Women'
    },
    plotOptions: {
        pie: {
            tooltip: {
                pointFormat: '{series.name}: <b>{point.y}</b>',
            }
        }
    },
    series: [{
        name: 'No. Pregnant Breastfeeding Malnutrition Women',
        data: {{ chart_data.1.data | safe }}
    }]
});

    // Example 3: Line Chart
    Highcharts.chart('chart3', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'No. Abortions'
        },
        series: [{
            name: 'No. Abortions',
            data: {{ chart_data.2.data | safe }}
        }]
    });
</script>
<!-- Sales Chart End -->

{% endblock %}
